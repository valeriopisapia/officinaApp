<div class="container">
  <div class="row text-center" style="margin-bottom: 50px; margin-top: 50px;">
    <div class="col-2"></div>
    <div class="col-8">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
        <div class="input-group">
          <input type="text" class="form-control" name="first" ngModel required #first="ngModel" placeholder="Cerca per titolo (Ad esempio: Officina 1)">
          <span class="input-group-btn">
            <button class="btn btn-secondary btn-search" type="submit"><i class="fa fa-search ico-search" aria-hidden="true"></i></button>
          </span>
        </div>
      </form>
    </div>
    <div class="col-2"></div>
  </div>
</div>
